<!doctype html>
<html class="no-js" lang="ru">
  <head>
    {{> head/head head.defaults}}
  </head>
  <body class="page">
    %=symbols=%
    <div class="page__wrapper">

          <div class="page-header__blockDescription-rowTop">
            <div class="logo">
              <img src="%=static=%img/content/logo-img.svg" alt="Логотип" width="170" height="65">
            </div>
            <nav class="main-nav">
              <ul class="main-nav__list">
                <li class="main-nav__items"><a href="#" class="main-nav__item">Услуги</a></li>

          </div>
          <div class="services">

          </div>

      </header>
      <main class="page-content"></main>
      <footer class="page-footer"></footer>

    <script src="%=static=%js/separate-js/svg4everybody.min.js"></script>
    <script>svg4everybody();</script>

    <!-- Main scripts. You can replace it, but I recommend you to leave it here     -->

    <script src="%=static=%js/main%=hash=%%=min=%.js"></script>
